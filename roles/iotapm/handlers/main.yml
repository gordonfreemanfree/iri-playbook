- name: start iota-pm
  systemd:
    name: iota-pm.service
    state: started
    enabled: true
    daemon_reload: true
  register: iotapm_started

- name: restart iota-pm
  systemd:
    name: iota-pm.service
    state: restarted
    daemon_reload: yes
    enabled: yes
  when: not iotapm_started.changed

- name: reload systemd
  command: systemctl daemon-reload
